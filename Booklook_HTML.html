<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Weather App<i class="fa fa-eye"></i></h1>
      </div>

      <div class="weatherInfoDiv">
      </div>

      <form>
        <h3>Search the Weather by City</h3>

        <div class="form-group">
          <input type="text" id="city-name" class="form-control" placeholder="Enter City">
          </input>
        </div>

        <button class="btn btn-primary search-by-city">Search</button>
      </form>

    </div>
  </div>

  <script id="weather-template" type="text/x-handlebars-template">
    <div>
      <h1>The Weather</h1>

      <p>Average Temperature in Fahrenheight {{avg_temp}}</p>
      
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="book_look.js"></script>
</body>
</html>
